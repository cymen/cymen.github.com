<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{site.title}}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=PT+Serif+Caption|PT+Serif' rel='stylesheet' type='text/css'>
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="http://blog.cymen.org/atom.xml" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="http://blog.cymen.org/rss.xml" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="header span7">
          <h1><a href="/">{{ site.title }}</a></h1>
          <h2><a href="http://manifesto.softwarecraftsmanship.org/">{{ site.tagline }}</a></h2>
        </div>
        <div class="social span5">
          <div class="pull-right">
            <a href="https://github.com/cymen"><i class="fa fa-github fa-2x"></i></a>
            <a href="http://instagram.com/cym3n?ref=badge"><i class="fa fa-instagram fa-2x"></i></a>
            <a href="https://twitter.com/cymen"><i class="fa fa-twitter fa-2x"></i></a>
            <a href="https://plus.google.com/u/0/+CymenVig"><i class="fa fa-google-plus fa-2x"></i></a>
            <a href="https://www.flickr.com/photos/cymen/"><i class="fa fa-flickr fa-2x"></i></a>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="span7">
          {{ content }}
        </div>
        <div class="span3 sidebar">
          {% include sidebar.html %}
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-4127401-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </body>
</html>
